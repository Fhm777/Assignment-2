<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" type="text/css">
    <style>
        .form-label{
            font-weight: bold;
        }
        i{
            color: dimgray;
        }
        table{
            width: 800px;
        }
        td:nth-child(odd){
            width: 25%;
        }
        td:nth-child(even){
            width: 75%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <center>
        <form class="form mt-5 needs-validation" novalidate>
            <table>
                <tr>
                    <td class="text-end">
                        <label class="form-label me-4">First Name</label>
                    </td>
                    <td class="mb-2 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" placeholder="First Name" class="form-control rounded-0" required>
                        <div class="invalid-feedback">
                            Please supply your first name
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-end">
                        <label class="form-label me-4">Last Name</label>
                    </td>
                    <td class="mb-2 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" placeholder="Last Name" class="form-control rounded-0" required>
                        <div class="invalid-feedback">
                            Please supply your last name
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-end">
                        <label class="form-label me-4">E-Mail</label>
                    </td>
                    <td class="mb-2 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" placeholder="E-Mail Address" class="form-control rounded-0" required>
                        <div class="invalid-feedback">
                            Please supply your email address
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-end">
                        <label class="form-label me-4">Phone #</label>
                    </td>
                    <td class="mb-2 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></i></span>
                        <input type="tel" placeholder="(845)555-1212" class="form-control rounded-0" required>
                        <div class="invalid-feedback">
                            Please supply your phone number
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-end">
                        <label class="form-label me-4">Address</label>
                    </td>
                    <td class="mb-2 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                        <input type="text" placeholder="Address" class="form-control rounded-0" required>
                        <div class="invalid-feedback">
                            Please supply your street address
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-end">
                        <label class="form-label me-4">City</label>
                    </td>
                    <td class="mb-2 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                        <input type="text" placeholder="city" class="form-control rounded-0" required>
                        <div class="invalid-feedback">
                            Please supply your city
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-end">
                        <label class="form-label me-4">State</label>
                    </td>
                    <td class="mb-2 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-bars"></i></span>
                        <select class="form-select rounded-0">
                            <option selected>Please select your state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="text-end align-top">
                        <label class="form-label me-4">Did you have hosting?</label>
                    </td>
                    <td>
                        <div class="form-check">
                            <input name="hosting" class="form-check-input border-secondary" type="radio" required>
                            <label class="form-check-label">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input name="hosting" class="form-check-input border-secondary" type="radio" required>
                            <label class="form-check-label">
                                No
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="text-end align-top">
                        <label class="form-label me-4">Project Description</label>
                    </td>
                    <td class="my-2 input-group">
                        <span class="input-group-text"><i class="fa-solid fa-pencil"></i></span>
                        <textarea class="form-control rounded-0" placeholder="Project Description" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="width: 100%;">
                        <div class="text-center">
                            <button class="btn btn-warning text-light" type="submit">Send <i class="fa-solid fa-paper-plane text-light"></i></button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </center>
    <script>
        (() => {
            'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                      event.preventDefault()
                        event.stopPropagation()
                    }
                   form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
</body>
</html>
