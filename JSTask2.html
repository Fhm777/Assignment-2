<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>string : </label>
    <input id="str" type="text">
    <button onclick="myFunction()">Submit</button>
    <p>Expected Output : <span id="out"></span></p>
    <script>
        function rev(x) {
            var y = "";
            for (let i=x.length-1; i>=0; i--) {
                y+=x[i];
            }
            return y;
        }
        function myFunction(){
            var x = document.getElementById("str").value;
            document.getElementById("out").innerHTML = rev(x);
        }
    </script>    
</body>
</html>
