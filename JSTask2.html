<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>string : </label>
    <input id="str" type="text">
    <button onclick="myFunction()">Submit</button>
    <p>Expected Output : <span id="out"></span></p>
    <script>
        function ordered(x) {
            return x.split("").sort().join("");
        }
        function myFunction(){
            var x = document.getElementById("str").value;
            document.getElementById("out").innerHTML = ordered(x);
        }
    </script>    
</body>
</html>
