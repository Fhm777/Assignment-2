<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>1st Number : </label>
    <input id="num1" type="text">
    <br>
    <label>2nd Number : </label>
    <input id="num2" type="text">
    <br>
    <button onclick="multiply()" style="margin: 3px 3px;">Multiply</button>
    <button onclick="divide()" style="margin: 3px 3px;">Divide</button>

    <p>The Result Is : <br><span id="result"></p></p>
    
    <script>
        function multiply() {
            x = Number(document.getElementById("num1").value);
            y = Number(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = x*y
        }
        function divide(){
            x = Number(document.getElementById("num1").value);
            y = Number(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = x/y
        }
    </script>
</body>
</html>
