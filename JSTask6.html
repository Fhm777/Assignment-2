<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <center>
        <div class="card mb-3 mt-5 mt-5" style="width: 400px;">
            <div class="card-title mt-3">
                <h1 style="font-style: italic;">Instagram</h1>
            </div>
            <form class="form card-body px-5 needs-validation" novalidate>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" placeholder="Username" class="form-control" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" placeholder="Password" class="form-control" required>
                    </div>
                    <button class="btn btn-primary w-100 mb-3 fw-bold" type="submit">Log in</button>
                    <div class="d-flex justify-content-between mb-4">
                        <div class="form-check">
                            <input class="form-check-input border-secondary" type="checkbox">
                            <label class="form-check-label">Remember me</label>
                        </div>
                        <a href="#" style="text-decoration: none;">Forgot Password?</a>
                    </div>
            </form>
        </div>
        <div style="font-size: 14px;">Don't have an account! <a href="JSTask6SignUp.html" style="text-decoration: none;">Sign up here</a></div>
    </center>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            const inputs = document.querySelectorAll('.form-control')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    inputs.forEach(elem => {
                        if (elem.value == "") {
                            elem.classList.remove("is-valid")
                            elem.classList.add("is-invalid")
                        }
                        else {
                            elem.classList.remove("is-invalid")
                            elem.classList.add("is-valid")
                        }
                    })
                }, false)
            })
        })()
    </script>
</body>
</html>
